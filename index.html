<!DOCTYPE html>
<html>
	<head>
		<title>Poster Generator</title>
	</head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<style>
		.colour-item{
			display: inline-block;
			width: 20px;
			height: 15px;
		}

		.colour-item-1{
			background-color: blue;
		}
		.colour-item-2{
			background-color: orange;
		}
		.colour-item-3{
			background-color: yellow;
		}

		.selected-colour{
			display: inline-block;
			width: 30px;
			height: 20px;
		}

		.image{
			height: 50px;
			width: auto;
			display: inline-block;
		}

		.group{
			margin-bottom: 20px;
		}
	</style>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1 class="text-center">Generate a Poster</h1>
					<form action="submit.php" class="form-horizontal" role="form" method="post">
						<h3>Select Colour: <span class="selected-colour"></span></h3>
						<input class="form-control selected-colour-input" type="hidden" value="" name="selected-colour" class="hidden-selected-colour">
						
						<div class="group form-group">
							<span class="colour-item colour-item-1"></span>
							<span class="colour-item colour-item-2"></span>
							<span class="colour-item colour-item-3"></span>
						</div>
						<div class="group form-group">
							<h3>Select Logo:</h3>
							<input class="image-selector" type="radio" name="selected-image" value="images/logos/unitsurveylogo.png">
							<img class="image" src="images/logos/unitsurveylogo.png" alt="">
							<input class="image-selector" name="selected-image" type="radio" value="images/logos/NSSlogo.png">
							<img class="image" src="images/logos/NSSlogo.png" alt="">
						</div>
						<div class="group form-group">
							<h3>Select Logo:</h3>
							<label>Screen saver</label>
							<input type="radio" value="screensaver" name="size" />
							<label>Digisign</label>
							<input type="radio" value="digisign" name="size" />
							</div>
						<div class="group form-group">
							<h3>I said:</h3>
							<textarea class="form-control" rows="7" name="isaid"></textarea>
						</div>
						<div class="group form-group">
							<h3>Uni Did:</h3>
							<textarea  class="form-control" rows="7" name="unidid"></textarea>
						</div>
						<div class="group">
							<input type="submit" class="btn btn-primary">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script>
		$(".colour-item").on("click", function(){
			var $this = $(this),
			selectedColour = $this.css("background-color");
			$(".selected-colour").css("background-color", selectedColour);
			$(".hidden-selected-colour").val(selectedColour);
			$(".selected-colour-input").val(selectedColour);
		});
	</script>
</html>
